<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="mainContainer">
    <div class="stats-card_left">
      <div class="header">
        <h4 class="result">
          Your Result
        </h4>

        <div class="circle">
          <h1 class="score">
            76
          </h1>
          <h6 class="score-total">
            of 100
          </h6>
        </div>

        <h3 class="great">
          Great
        </h3>

        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="stats-card_right">
      <div class="header">
        <h4 class="summary">
          Summary
        </h4>

        <h3 class="container cA">
          <div class="reactionImg">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          </div>
          <div class="reaction">Reaction</div>
          <div class="numbers">80 / <span>100</span></div>
        </h3>

        <h3 class="container cB">
          <div class="reactionImg">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
          </div>
          <div class="memory">Memory</div>
          <div class="numbers">92 / <span>100</span></div>
        </h3>

        <h3 class="container cC">
          <div class="reactionImg">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          </div>
          <div class="verbal">Verbal</div>
          <div class="numbers">61 / <span>100</span></div>
        </h3>

        <h3 class="container cD">
          <div class="reactionImg">
            <img src="./assets/images/icon-visual.svg" alt="visual icon">
          </div>
          <div class="visual">Visual</div>
          <div class="numbers">72 / <span>100</span></div>
        </h3>

        <button class="button">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">YuJen Chen</a>.
  </div>
</body>
</html>
